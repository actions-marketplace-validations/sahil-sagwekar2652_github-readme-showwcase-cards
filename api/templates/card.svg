<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='400' height='300'>
  <circle cx='100' cy='100' r='50' fill='#f0f0f0' />
  <image xlink:href='{{ avatar }}' x='50' y='50' width='100' height='100' clip-path='url(#circleCrop)' />

  <text x='180' y='70' font-family='Arial' font-size='18' fill='#333333'>{{ username }}</text>
  <text x='180' y='100' font-family='Arial' font-size='14' fill='#666666'>{{ headline }}</text>

  <a xlink:href='{{ resume }}'>
    <rect x='180' y='200' width='120' height='40' rx='5' ry='5' fill='#007bff' />
    <text x='240' y='225' font-family='Arial' font-size='14' fill='#ffffff' text-anchor='middle'>View Resume</text>
  </a>

  <defs>
    <clipPath id='circleCrop'>
      <circle cx='100' cy='100' r='50' />
    </clipPath>
  </defs>
</svg>
